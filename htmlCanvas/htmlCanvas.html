<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    const canvas = document.querySelector("#draw");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = "thistle";    ctx.lineJoin = "round";
    ctx.lineCap = "round";
//flag set to false unless clicked down
    let isDrawing = false;
//starting x and y and ending x y    
    let lastX = 0;
    let lastY =0;
    function draw(e){
      if(!isDrawing) return;
      // will stop the mouse from drawing when we're not clicked
      console.log(e);
      ctx.beginPath();
      //start from
      ctx.moveTo(lastX, lastY);
      //move to
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      // the following two lines can be combined in ES6
      // called destructuring an array
      // lastX = e.offsetX;
      // lastY = e.offsetY;
      // this is destructuring an array
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mousedown", ()=> {
        isDrawing = true;
        //need to update last x and last y before mouse move
        [lastX, lastY] = [e.offsetX, e.offsetY];
     isDrawing = true;
    });
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);
  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
