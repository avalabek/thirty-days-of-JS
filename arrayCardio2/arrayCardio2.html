  <script>


    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdult = people.some(function(person){
    //   const currentYear = (new Date()).getFullYear();
    //     if(currentYear - person.year >=19){
    //       return true;
    //     }


    // });
    // console.log(isAdult);

    //refactor using arrow function
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      // if (currentYear - person.year >= 19){
      // return true;
      return currentYear - person.year >= 19;

    });
    console.log("are some people over 19?:", isAdult);
    // if you put curly brackets around something in console.log it will show you the name of the variable as well
    console.log({ isAdult });

    //refactor to take advantage of implicit return of arrow function
    const isAdultConcise = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log("more concise", { isAdultConcise });
    // Array.prototype.every() // is everyone 19 or older?
    const overNineteen = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log("is everyone over 19?", overNineteen);
    // refactor to take advantage of implicit return of arrow function
    const conciselyOverNineteen = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log("is everyone over 19 in a concisely written way?", conciselyOverNineteen);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    const comment = comments.find(function(comment){
      if (comment.id===823423){
        return true;
      }
    });

    console.log(comment);

    //refactor as arrow
    const commentArrow = comments.find(comment => comment.id===823423);
    //no need for if because will return boolean
        
     
    console.log("arrow", commentArrow)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // find where somethign is in the array
    const index = comments.findIndex(comment => comment.id===823423);
    console.log("the item with id specified is located at index: ", index);

    // then to use that index to remove it
    comments.splice(index, 1);
    console.log("the table below should not show 'super good' as it was spliced out of array")
    console.table(comments);

    //or create a new array of hte comments NB this is popular in redux

     // you must spread...the items into the new array otherwise it will give you two arrays
    const newComments = [     
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
    console.log(newComments);
    // This is good if you want to keep the original array and create a new one as it doesn't modify the original.


    // The above will build a new array of the comments. sliceing 0-index and then index +1 ensures you get them all
