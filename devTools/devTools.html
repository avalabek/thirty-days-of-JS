<body>
<style>

<h1>Love this background from SVG Backgrounds.com</h1>
<h2>And I can't resist Google fonts!</h2>
  <p onClick="makeGreen()">Fun with the console! Click me.</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("this is a console.log")

    // Interpolated
    var ghost = "I am a string that is ";
    console.log ("hello I am a %s string!", "string")
    console.log(`${ghost} better with backticks` )
    // Styled
    console.log("%c I am some great big text", "font-size:50px");
    // warning!
    console.warn("Oh NO! will give stack trace too");

    // Error :|
    console.error("Shoot! also will give you stack trace");

    // Info
    console.info("Crocodiles eat 3 people per year");
    // Testing
    console.assert(1===2, "That is wrong!");
    //asert will say nothing if what you assert is true for eg:
    console.assert(1===1, "that is wrong!");
    
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "p element does not contain ouch!");
    // clearing
    // this clears the console of everything
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      //put console.group along with what you want to group it by then use console.groupEnd
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`); use this to keep groups collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
  console.count('steve');
   console.count('steve');
    // timing
    console.time('fetching data');
    fetch("https://api.github.com/users/avalabek")
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      console.table(dogs);
  </script>
</body>
