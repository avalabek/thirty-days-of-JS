<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Vanilla JS Drumkit</title>
  
  <link href="./style.css" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="./drumkit.js"></script>
  <!-- link to google fonts -->

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Montserrat|Open+Sans+Condensed:300|Raleway" rel="stylesheet">
</head>

  <body>
    <div class="container">
      <div class="row">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      </div>
      </div>
<audio data-key="65" src="./clap.wav"></audio>      
<audio data-key="83" src="./hihat.wav"></audio>
<audio data-key="68" src="./kick.wav"></audio>
<audio data-key="70" src="./openhat.wav"></audio>
<audio data-key="71" src="./boom.wav"></audio>
<audio data-key="72" src="./ride.wav"></audio>
<audio data-key="74" src="./snare.wav"></audio>
<audio data-key="75" src="./tom.wav"></audio>
<audio data-key="76" src="./tink.wav"></audio>
   
    
    
  </body>
</html>
